<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="front-page">
  <style>
    :host {
      display: block;
      min-height: 100%;
      padding:5px;
      box-sizing: border-box;
    }
    .content{
      padding:10px;
      color:white;
    }
    iron-pages > div{
      min-height: 100%;
      animation:loadContact .5s 1;
      animation-timing-function:cubic-bezier(.55,0,.1,1);
      -webkit-animation:loadContact .5s 1;
      -webkit-animation-timing-function:cubic-bezier(.55,0,.1,1);
    }
    iron-pages > div > .content{
      animation:loadBody .5s 1 .3s;
      animation-fill-mode: both;
      animation-timing-function:cubic-bezier(.55,0,.1,1);
      -webkit-animation:loadBody .5s 1 .3s;
      -webkit-animation-fill-mode: both;
      -webkit-animation-timing-function:cubic-bezier(.55,0,.1,1);
    }
  </style>
  <template>
    <iron-pages selected="{{sel}}">
      <!-- Nav 1 -->
      <div style="background-color:#e0e0e0;">
        <div class="content">
          <center>
           Welcome!
           <body><img src="avi.jpg"></body>
          <i>"People are concerned about being first, as opposed to being better"</i>
          </center>
        </div>
      </div>
      <!-- Nav 2 -->
      <div style="background-color:#2962ff;">
        <div class="content">
          one
        </div>
      </div>
      <!-- Nav 3 -->
      <div style="background-color:#e0e0e0;">
        <div class="content">
          <center>
          <embed src="Andre Saddler-Resume.pdf" width="800px" height="2100px" scrolling="yes">
          </center>
        </div>
      </div>
      <!-- Nav 4 -->
      <div style="background-color:#2962ff;">
        <div class="content">
          Three
        </div>
      </div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is:"front-page",
      ready:function() {
        pages = this;
        pages.sel = selected;
      }
    });
  </script>
</dom-module>
