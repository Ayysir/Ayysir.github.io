  <!-- go to ayysir site and take the content there  -->
  <script>
    var selected = 0;
    var pages = null;
    var open = false;
    this.toggle = function () {
      if (!open) {
        document.getElementById("fab1").style.top = "90px";
        document.getElementById("fab2").style.top = "135px";
        document.getElementById("fab3").style.top = "180px";
        document.getElementById("fab4").style.top = "225px";
        document.getElementById("bossFab").style['transform'] = "rotate(180deg)";
        open = true;
      }else{
        open = false;
        document.getElementById("fab1").style.top = "36px";
        document.getElementById("fab2").style.top = "36px";
        document.getElementById("fab3").style.top = "36px";
        document.getElementById("fab4").style.top = "36px";
        document.getElementById("bossFab").style['transform'] = "rotate(0deg)";
      }
    };

    function gh(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "http://github.com/ayysir";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
        toggle(); //close FAB
    }
    function dn(){
        location.href = "http://forum.xda-developers.com/donatetome.php?u=4238916";
    }
    function mail(){
      var Phone = ((/iphone|android|ie|blackberry|fennec/).test(navigator.userAgent.toLowerCase()) && 'ontouchstart' in document.documentElement);
      if (!Phone ) {
      var form = document.createElement("form");
          form.method = "GET";
          form.action = "mailto:contact@ayysir.com";
          form.target = "_blank";
          document.body.appendChild(form);
          form.submit();
          toggle();
      } else if (Phone) {      
          window.location.href = "mailto:contact@ayysir.com";
          form.target = "_blank";
          document.body.appendChild(form);
          form.submit();
          toggle(); //close FAB
      }   
    }
    
    function lkdin(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "https://www.linkedin.com/pub/andre-s/12/190/b8a";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
        toggle(); //close FAB
    }
  </script>
  <body unresolved fullbleed>
    <div id="fab">
      <paper-fab id="bossFab" onclick="toggle()" style="z-index:2;top: 30px;right: 7.7px;position: fixed;" icon="menu"></paper-fab>
      <paper-fab class="mini" id="fab1" onclick="gh()" mini style="z-index:1;top: 36px;right: 15.7px;position: absolute;"  icon="fa:github-alt"></paper-fab>
      <paper-fab class="mini" id="fab2" onclick="dn()" mini style="z-index:1;top: 36px;right: 15.7px;position: absolute;" icon="fa:paypal"></paper-fab>
      <paper-fab class="mini" id="fab3" onclick="mail()" mini style="z-index:1;top: 36px;right: 15.7px;position: absolute;" icon="icons:mail"></paper-fab>
      <paper-fab class="mini" id="fab4" onclick="lkdin()" mini style="z-index:1;top: 36px;right: 15.7px;position: absolute;" icon="fa:linkedin"></paper-fab>
      <paper-tooltip for="fab1" position="left">Github</paper-tooltip>
      <paper-tooltip for="fab2" position="left">Donate</paper-tooltip>
      <paper-tooltip for="fab3" position="left">Email</paper-tooltip>
      <paper-tooltip for="fab4" position="left">Linkedin</paper-tooltip>
    </div>
    <div>
      <paper-drawer-panel>

                paper-drawer-toggle>

          <front-page></front-page>
