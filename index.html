<!DOCTYPE html>
<html>
  <head>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="main.html">
    <link rel="import" href="navigation.html">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="196x196" href="avi.jpg">
    <title>Ayysir</title>
    <meta name="theme-color" content="#526E9C">
  </head>
  <!-- go to ayysir site and take the content there  -->
  <script>
    var selected = 0;
    var pages = null;
    var open = false;
    this.toggle = function () {
      if (!open) {
        document.getElementById("fab1").style.top = "90px";
        document.getElementById("fab2").style.top = "135px";
        document.getElementById("fab3").style.top = "180px";
        document.getElementById("bossFab").style['transform'] = "rotate(180deg)";
        open = true;
      }else{
        open = false;
        document.getElementById("fab1").style.top = "36px";
        document.getElementById("fab2").style.top = "36px";
        document.getElementById("fab3").style.top = "36px";
        document.getElementById("bossFab").style['transform'] = "rotate(0deg)";
      }
    };

    function gh(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "http://github.com/ayysir";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
    }
    function dn(){
        location.href = "http://forum.xda-developers.com/donatetome.php?u=4238916";
    }
    function mail(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "mailto:contact@ayysir.com";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
    }
  </script>
  <body unresolved fullbleed>
    <div id="fab">
      <paper-fab id="bossFab" onclick="toggle()" style="z-index:2;float:right;margin-top:20px;" icon="menu"></paper-fab>
      <paper-fab class="mini" id="fab1" onclick="gh()" mini style="z-index:1;top: 36px;right: 16.5px;position: absolute;" icon="icons:account-circle"></paper-fab>
      <paper-fab class="mini" id="fab2" onclick="dn()" mini style="z-index:1;top: 36px;right: 16.5px;position: absolute;" icon="icons:code"></paper-fab>
      <paper-fab class="mini" id="fab3" onclick="mail()" mini style="z-index:1;top: 36px;right: 16.5px;position: absolute;" icon="icons:payment"></paper-fab>
    </div>
    <div>
      <paper-drawer-panel>
        <paper-header-panel drawer>
          <paper-toolbar>
            <div class="container">
              <div class="name">
                Navigation
              </div>
            </div>
          </paper-toolbar>
          <ayysir-navigation></ayysir-navigation>
        </paper-header-panel>

        <paper-header-panel main>
          <paper-toolbar>
            <div class="container">
              <div class="name">
                <paper-icon-button icon="menu"
                paper-drawer-toggle>
                </paper-icon-button>
                Andre Saddler
              </div>
            </div>
          </paper-toolbar>

          <front-page></front-page>
        </paper-header-panel>
      </paper-drawer-panel>
    </div>
  </body>
</html>
