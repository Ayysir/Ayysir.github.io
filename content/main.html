<link rel="import" href="../bower_components/iron-pages/iron-pages.html">


<dom-module id="front-page">
  <style>
    :host {
      display: block;
      min-height: 100%;
      padding:5px;
      box-sizing: border-box;
    }
    .content{
      padding:10px;
      color:white;
    }
    div.paper-card-space {
      margin-right:12px;
    }
    div.horizontal-section {
      min-width: 130px;
    }
    
    #cards {
      @apply(--layout-horizontal);
      @apply(--center-justified);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }

@media all and (max-width: 640px) {
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 2px;
    }
  
}
    #welcome-card {
      @apply(--layout-horizontal);
      @apply(--center-justified);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 2px;
    }

@media all and (max-width: 640px) {
    #welcome-card {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
  
}

img {
max-width: 100%;
height: auto;
width: auto\9; /* ie8 */
}
    
    iron-pages > div{
      min-height: 100%;
      animation:loadContact .5s 1;
      animation-timing-function:cubic-bezier(.55,0,.1,1);
      -webkit-animation:loadContact .5s 1;
      -webkit-animation-timing-function:cubic-bezier(.55,0,.1,1);
    }
    iron-pages > div > .content{
      animation:loadBody .5s 1 .3s;
      animation-fill-mode: both;
      animation-timing-function:cubic-bezier(.55,0,.1,1);
      -webkit-animation:loadBody .5s 1 .3s;
      -webkit-animation-fill-mode: both;
      -webkit-animation-timing-function:cubic-bezier(.55,0,.1,1);
    }
  </style>

  <script>
    Polymer({
      is:"front-page",
      ready:function() {
        pages = this;
        pages.sel = selected;
      }
    });
    
    function PDF(){
        location.href = "https://github.com/Ayysir/Ayysir.github.io/raw/master/content/Andre%20Saddler-Resume.pdf";
    }
    function PAweb(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "http://www.aospa.co";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
    }
    function PAgh(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "http://github.com/AOSPA";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
    }
    function PAEKweb(){
        location.href = "https://play.google.com/store/apps/details?id=com.ayysir.paek";
    }
    function PAEKgh(){
        var form = document.createElement("form");
        form.method = "GET";
        form.action = "https://github.com/Ayysir/PAEK_Updater";
        form.target = "_blank";
        document.body.appendChild(form);
        form.submit();
    }
  </script>
</dom-module>
